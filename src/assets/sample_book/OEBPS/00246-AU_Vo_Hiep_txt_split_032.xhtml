<p class="str1" id="calibre_toc_32"> </p>
			<p class="centered">End of <span class="italics1">The Road to Freedom II</span></p>
			<p class="centered"> </p>
			<p class="noindent">Hundreds of thousands of Vietnamese had buried themselves in the high sea for the word<span class="bold"> </span>“freedom.” What would happen to Hiep’s family? How would they resettle in the US? Read <span class="italics1">The Road to Freedom III: The Anger of High Sea</span> to see the fate of the boat people.</p>
